{% extends "base.html" %}

<section>
  <div class="text-center">
    <h1>¿Estás seguro de que quieres eliminar tu imagen de perfil?</h1>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar Imagen</button>
      <a href="{% url 'profile_user' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</section>
